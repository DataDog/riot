name: CI
on: [push]
jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Default version is 3.x (latest)
      - uses: actions/setup-python@v2
      - run: pip install black==20.8b1
      - run: black --check .
  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Default version is 3.x (latest)
      - uses: actions/setup-python@v2
      # We need to install pytest to get mypy definitions
      - run: pip install mypy pytest
      - run: mypy riot/ tests/
  test:
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Riot
        run: pip install .
      - name: Run tests
        run: riot run --python=${{ matrix.python-version }} test
