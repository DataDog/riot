name: CI
on: [push]
jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Default version is 3.x (latest)
      - uses: actions/setup-python@v2
      - run: pip install black==20.8b1
      - run: black --check .
  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Default version is 3.x (latest)
      - uses: actions/setup-python@v2
      # We need to install pytest to get mypy definitions
      - run: pip install mypy pytest
      - run: mypy riot/ tests/
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Riot
        # Install Riot (".") + test dependencies
        run: pip install . mock pytest
      - name: Run tests
        run: pytest tests/
